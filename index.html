<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find a number</title>
	<link rel="stylesheet" href="src/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="src/loader.js"></script>
</head>
<body style="background:#ccc">
	
	<div id="game">
		<div id="wrapper">
			<canvas id="back" crossOrigin="anonymous" ></canvas>
			<canvas id="scale" crossOrigin="anonymous" ></canvas>
			<canvas id="carrot" crossOrigin="anonymous" ></canvas>
			<canvas id="cloud" crossOrigin="anonymous" ></canvas>
			<canvas id="rabbit" crossOrigin="anonymous" ></canvas>
			<canvas id="score" crossOrigin="anonymous" ></canvas>
			<canvas id="button" crossOrigin="anonymous" ></canvas>
		</div>
		<div class="hidden">
			<img id="img-back" src="resources/back.png">
			<img id="img-carrot" src="resources/carrot.png">
			<img id="img-carrot-act" src="resources/carrot_active.png">
			<img id="img-rabbit-win" src="resources/rabbit_win.png">
			<img id="img-rabbit-lose" src="resources/rabbit_lose.png">
			<img id="img-numbers" src="resources/numbers.png">
			<img id="img-cloud" src="resources/cloud.png">
			<audio id="audio-win" src="resources/win.mp3">
			<audio id="audio-lose" src="resources/lose.mp3">
		</div>
	</div>

</body>
</htmlq
