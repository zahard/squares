<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Magic Squares</title>
	<link rel="stylesheet" href="src/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="src/loader.js"></script>
</head>
<body style="background:#222">
	
	<div id="game">
		<div id="wrapper">
			<canvas id="back" crossOrigin="anonymous" ></canvas>
			<canvas id="squares" crossOrigin="anonymous" ></canvas>
			<canvas id="cursor" crossOrigin="anonymous" ></canvas>
			

			<div id="el-timer" class="info-display" >Time<br><span id="timer-value" ><span></div>
			<div id="el-scores" class="info-display">Scores<br><span id="scores-value" ><span></div>
			<div id="el-moves" class="info-display">Moves<br><span id="moves-value" ><span></div>
			<div id="el-combo" class="info-display">Combo<br><span id="combo-value" ><span></div>

			<input id="l1" type="button" value="Level 1" style="position: absolute;width:17%;height:7%;left: 80%;bottom: 20%;z-index: 20;"/>
			<input id="l2" type="button" value="Level 2" style="position: absolute;width:17%;height:7%;left: 80%;bottom: 12%;z-index: 20;"/>
			<input id="l3" type="button" value="Level 3" style="position: absolute;width:17%;height:7%;left: 80%;bottom: 4%;z-index: 20;"/>

		</div>

		
		<script>
		
		$('l1').addEventListener('click',function(){
			window.game.loadLevel(0);
		})
		$('l2').addEventListener('click',function(){
			window.game.loadLevel(1);
		})
		$('l3').addEventListener('click',function(){
			window.game.loadLevel(2);
		})
		</script>

		<div class="hidden">
			<img id="img-tiles" src="resources/tiles.png">
		</div>
	</div>

</body>
</htmlq
